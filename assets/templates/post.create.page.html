{{template "main" .}}
{{define "title"}}Create post{{end}}
{{define "content"}}
<form action="/posts/create" method="POST" class="max-w-lg space-y-4">
  <div>
    <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
    {{range .Form.Errors.Get "title"}}
    <p class="text-red-600 mt-2 text-sm">{{.}}</p>
    {{end}}
    <div class="mt-2">
      <input type="text" name="title" id="title"
      value='{{.Form.Get "title"}}'
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-600 sm:text-sm sm:leading-6" />
    </div>
  </div>

  <div>
    <label for="content" class="block text-sm font-medium leading-6 text-gray-900">Content</label>
    {{range .Form.Errors.Get "content"}}
    <p class="text-red-600 mt-2 text-sm">{{.}}</p>
    {{end}}
    <div class="mt-2">
      <textarea rows="6" name="content" id="content"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-600 sm:text-sm sm:leading-6">{{.Form.Get "content"}}</textarea>
    </div>
  </div>

  <div>
    <button
      class="rounded-md bg-cyan-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">
      Create post
    </button>
  </div>
</form>
{{end}}
