{{template "main" .}}
{{define "title"}}Login{{end}}
{{define "content"}}
<form action="/login" method="POST" class="max-w-lg space-y-4">
  <div>
    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
    {{range .Form.Errors.Get "email"}}
    <p class="text-red-600 mt-2 text-sm">{{.}}</p>
    {{end}}
    <div class="mt-2">
      <input type="email" name="email" id="email"
      value='{{.Form.Get "email"}}'
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-600 sm:text-sm sm:leading-6" />
    </div>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
    {{range .Form.Errors.Get "password"}}
    <p class="text-red-600 mt-2 text-sm">{{.}}</p>
    {{end}}
    <div class="mt-2">
      <input type="password" name="password" id="password"
      value='{{.Form.Get "password"}}'
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-600 sm:text-sm sm:leading-6" />
    </div>
  </div>

  <div>
    <button
      class="rounded-md bg-cyan-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">
      Login
    </button>
  </div>
</form>
{{end}}
